    <title>Login</title>

  <body>
    <div class="header">

        <img
          src="./indeximg/krushilogo.png"

          height="75px"
          id="img"
        />

    <hr />
  </div>
    <div class="logincontainer">

          <br />

          <input type="submit" />

      </div>
      <div class="loginheader"></div>

        <form action="/op.js">
          <pre>
CREATE
ACCOUNT</pre
          >
          <input type="number" placeholder="Enter Phone number" /><br /><br />
          <input type="number" placeholder="Enter OTP" /><br /><br />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
